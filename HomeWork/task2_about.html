<!DOCTYPE html>

        <title>Сторінка про мене</title>
    </head>
    <body>
        <h1>Про мене</h1>

        <p>Мене звати <strong>Роман</strong> Чернета, живу у селі Звірів.</p>

        <p>Моє хобі <em>дивитися фільми</em>, це моє найулюбленіше заняття.</p>

        <p>Навчаюся у коледжі ФКТБП. Моя найулюбленіша цитата:</p>

        <blockquote>
           Якщо життя підкидає тобі лимони — зроби лимонад.<br>
           А якщо лимонів немає — візьми пиво і прикинься що це лимонад!
        </blockquote>
    </body>
</html>
