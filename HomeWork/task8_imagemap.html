<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мапа</title>
    </head>
    <body>
        <h1>Карта України</h1>

        <img src="Mapa.png" usemap="#ukraine" alt="Карта України" width="800" height="600">
        <map name="ukraine">
            <area shape="rect" coords="50,50,150,150" href="https://uk.wikipedia.org/wiki/%D0%92%D0%BE%D0%BB%D0%B8%D0%BD%D1%81%D1%8C%D0%BA%D0%B0_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C"
            alt="Волинська область" target="_blank">
            <area shape="circle" coords="200,120,50" href="https://uk.wikipedia.org/wiki/%D0%A0%D1%96%D0%B2%D0%BD%D0%B5%D0%BD%D1%81%D1%8C%D0%BA%D0%B0_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C"
            alt="Рівенська область" target="_blank">
        </map> 
    </body>
</html>
