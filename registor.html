<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Форма для реєстрації користувача</title>
</head>
<body>
    <header>
        <h1>Це форма реєстрації</h1>
    </header>
    <form action="/submit" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" placeholder="Ваше Ім'я">

        <label for="email">електрона пошта</label>
        <input type="email" id="email" name="email" placeholder="ваш email">

        <label for="login">Логін</label>
        <input type="text" id="login" name="login" placeholder="ваш login">
        
        <label for="password">пароль</label>
        <input type="password" id="password" name="password" placeholder="ваш password">

        <label for="residential address"Адреса проживання></label>
        <input type="residential address" id="residential address" name="residential address" placeholder="вашr esidential address">
        <button type="submit"Відправити></button>
    </form>
</body>
</html>
